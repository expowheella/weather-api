services:
  postgres:
    image: postgres:bookworm
    environment:
      - POSTGRES_DB=ra2
      - POSTGRES_USER=bulat
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5444
    ports:
      - "5444:5432" # localhost:container
    volumes:
      - "postgres_db:/var/lib/postgresql/data"
    restart: always

volumes:
  postgres_db: